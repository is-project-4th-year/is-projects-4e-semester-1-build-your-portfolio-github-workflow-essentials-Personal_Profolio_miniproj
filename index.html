<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eugene Ikonya Portfolio">
    <meta name="keywords" content="Eugene Ikonya Portfolio">
    <title>Eugene Ikonya | Home</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-black text-white z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="text-xl font-bold">
                    <a href="index.html" class="hover:text-gray-300">Eugene Ikonya</a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Home</a>
                    <a href="about.html" class="hover:text-gray-300 transition-colors duration-200">About</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-gray-300">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="index.html" class="block py-2 hover:text-gray-300 transition-colors duration-200">Home</a>
                <a href="about.html" class="block py-2 hover:text-gray-300 transition-colors duration-200">About</a>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <div class="flex flex-col md:flex-row min-h-screen">
            <!-- Left half with 3D text -->
            <div class="w-full md:w-1/2 min-h-screen relative">
                <canvas id="three-canvas" class="absolute inset-0 w-full h-full"></canvas>
                <!-- Color tabs -->
                <div class="absolute top-8 left-1/2 transform -translate-x-1/2 flex space-x-4">
                    <button class="w-10 h-10 rounded-full bg-black border-2 border-gray-300 hover:scale-110 transition-transform" data-color="0x111111"></button>
                    <button class="w-10 h-10 rounded-full bg-blue-500 border-2 border-gray-300 hover:scale-110 transition-transform" data-color="0x0066ff"></button>
                    <button class="w-10 h-10 rounded-full bg-red-500 border-2 border-gray-300 hover:scale-110 transition-transform" data-color="0xff0000"></button>
                    <button class="w-10 h-10 rounded-full bg-green-500 border-2 border-gray-300 hover:scale-110 transition-transform" data-color="0x00ff00"></button>
                    <button class="w-10 h-10 rounded-full bg-purple-500 border-2 border-gray-300 hover:scale-110 transition-transform" data-color="0x800080"></button>
                </div>
                <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2 text-center">
                    <p class="text-gray-600 text-sm font-medium animate-bounce">
                        Scroll & Click to Interact
                        <br>
                        ↓
                    </p>
                </div>
                <!-- Mobile scroll button -->
                <button id="mobile-scroll-btn" class="md:hidden fixed bottom-4 right-4 bg-black text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg hover:bg-gray-800 transition-colors z-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </button>
            </div>
            
            <!-- Right half with content -->
            <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-black text-white">
                <div class="text-center">
                    <h2 class="text-4xl font-bold mb-4">Want to know more?</h2>
                    <p class="mb-8 text-lg text-gray-300">Find out more about Eugene Ikonya</p>
                    <a href="about.html" class="inline-block bg-white text-black px-6 py-2 rounded-lg hover:bg-gray-200 transition-colors text-lg font-medium">
                        Click Here
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-6 text-sm">
                <a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Home</a>
                <a href="about.html" class="hover:text-gray-300 transition-colors duration-200">About</a>
            </div>
            <div class="text-center mt-2 text-xs text-gray-400">
                © <script>document.write(new Date().getFullYear())</script> Eugene Ikonya. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
     
    <script type="importmap">
        {
          "imports": {
            "three": "./js/Three/build/three.module.js",
            "orbitControls": "./js/Three/jsm/controls/OrbitControls.js",
            "three/jsm/loaders/FontLoader.js": "./js/Three/jsm/loaders/FontLoader.js",
            "three/jsm/geometries/TextGeometry.js": "./js/Three/jsm/geometries/TextGeometry.js"
          }
        }
    </script>
    <script src="./js/pages/home.js" type="module"></script>
    <script>
        // Mobile menu functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Mobile scroll button functionality
        document.getElementById('mobile-scroll-btn').addEventListener('click', function() {
            const windowHeight = window.innerHeight;
            window.scrollTo({
                top: windowHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
