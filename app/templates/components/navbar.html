{% load static %}
<nav class="fixed top-0 w-full bg-black text-white z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo/Brand -->
            <div class="text-xl font-bold">
                <a href="{% url 'home' %}" class="hover:text-gray-300">Eugene Ikonya</a>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-8">
                <a href="{% url 'home' %}" class="hover:text-gray-300 transition-colors duration-200">Home</a>
                <a href="{% url 'about' %}" class="hover:text-gray-300 transition-colors duration-200">About</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white hover:text-gray-300">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <a href="{% url 'home' %}" class="block py-2 hover:text-gray-300 transition-colors duration-200">Home</a>
            <a href="{% url 'about' %}" class="block py-2 hover:text-gray-300 transition-colors duration-200">About</a>
        </div>
    </div>
</nav>

<!-- Mobile Menu Script -->
<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
